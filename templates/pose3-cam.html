<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose 3 - Side Stretch</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f9f9f9;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: -10px;
            font-size: 24px;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transform: translateY(15%);
        }
        .exercise-image {
            width: 300px;
            height: auto;
            display: block;
        }
        .steps {
            background-color: #e6f3ff;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .steps h2 {
            color: #ffd700;
            font-size: 20px;
            margin: 0 0 5px 0;
            font-family: 'Arial Black', sans-serif;
        }
        .steps p {
            margin: 2px 0;
            color: #0066cc;
            font-size: 14px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .finished-button {
            display: block;
            margin: 20px auto 0;  /* Adjusted margin for better placement */
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .content-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px;
        }
        .video-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            width: 640px;
            height: 480px;
            border: 2px solid #2c3e50;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='/general'">←</button>
    <div class="container">
        <h1>Align Your Posture with the Image</h1>

        <!-- Container for both content and video feed -->
        <div class="content-container">
            <!-- Left Section: Image and Steps -->
            <div class="content-wrapper">
                <img src="/static/asset/pose3-cam.png" alt="Exercise Pose" class="exercise-image">
                <div class="steps">
                    <h2>STEPS</h2>
                    <p>Extend one arm overhead.</p>
                    <p>Lean sideways.</p>
                    <p>Hold to stretch your side.</p>
                </div>
            </div>

            <!-- Right Section: Video Feed -->
            <div class="video-container">
                <!-- Video feed from the webcam -->
                <img src="{{ url_for('video_feed') }}?exercise_name=elbow_exe_1" alt="Live Feed">
            </div>
        </div>

        <!-- Finished button below both sections -->
        <button class="finished-button">Finished →</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaseFit - Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: url('/static/asset/background1.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            z-index: 10;
        }
        .logo img {
            height: 70px;
            width: auto;
        }
        nav {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 10px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: 700;
        }
        .options {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .option {
            width: 300px;
            height: 280px;
            position: relative;
            margin: 0 10px;
            text-align: center;
        }
        .icon-container {
            background-color: #faf0e6;
            border-radius: 50px 50px 0 0;
            width: 100%;
            height: 250px;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
        .choose-button {
            background-color: #f5e5c3;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 10;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .choose-button:hover {
            background-color: #e0d0ae;
        }
        .choose-button:active {
            transform: translateX(-50%) scale(0.98);
        }
        p {
            font-size: 0.9em;
            color: #333;
            margin-top: 290px;
        }
    </style>
</head>
<body>
    <!-- Header and Taskbar -->
    <header>
        <div class="logo">
            <img src="/static/asset/logo.png" alt="EaseFit Logo">
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>CHOOSE YOUR FITNESS JOURNEY</h1>
        <div class="options">
            <div class="option">
                <div class="icon-container">
                    <img src="/static/asset/choose_physio.png" alt="Physiotherapy" class="icon">
                </div>
                <button class="choose-button" onclick="window.location.href='/physio'">PHYSIOTHERAPY</button>
                <p>Focuses on rehabilitation and recovery tailored for specific injuries or conditions.</p>
            </div>
            <div class="option">
                <div class="icon-container">
                    <img src="/static/asset/choose_general.png" alt="General" class="icon">
                </div>
                <button class="choose-button" onclick="window.location.href='/general'">GENERAL</button>
                <p>Includes a variety of exercises for overall fitness and wellness.</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaseFit - Improve Your Posture</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            scroll-behavior: smooth;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            z-index: 10;
        }

        .logo img {
            height: 70px;
            width: auto;
        }

        nav {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 10px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('/static/asset/background1.jpg') no-repeat center center;
            background-size: cover;
        }

        .hero-content {
            text-align: center;
            color: rgb(2, 2, 2);
            z-index: 2;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(210, 206, 206, 0.5);
            z-index: 1;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeIn 0.5s forwards;
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideIn 0.5s forwards;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #555;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .sign-up {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .sign-up a {
            color: #007bff;
            text-decoration: none;
        }

        .sign-up a:hover {
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
            }

            to {
                transform: translateY(0);
            }
        }
    </style>
    <script type="module" src="/static/js/login.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/static/asset/logo.png" alt="EaseFit Logo">
            </div>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About Us</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>
        <main>
            <div class="hero-section" id="home">
                <div class="hero-overlay"></div>
                <div class="hero-content">
                    <h1>Improve Your Posture with AI Guidance</h1>
                    <p>We offer personalized AI-driven posture correction services to help you stay fit and healthy.</p>
                    <a href="#" class="cta-button" id="get-started-btn">Get Started</a>
                </div>
            </div>
        </main>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>LOGIN</h2>
            <form>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" id="login-btn" class="btn">Login</button>
            </form>
            <div class="sign-up">
                Don't Have An Account? <a href="/sign_up">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const modal = document.getElementById('login-modal');
        const getStartedBtn = document.getElementById('get-started-btn');
        const closeModal = document.getElementById('close-modal');

        // Function to show the modal
        function showModal() {
            modal.style.display = 'flex';
        }

        // Automatically show the login modal if the user has just signed up
        if (localStorage.getItem('showLoginModal') === 'true') {
            showModal();
            // Clear the flag after showing the modal
            localStorage.removeItem('showLoginModal');
        }

        // Open modal when Get Started is clicked
        getStartedBtn.addEventListener('click', function () {
            showModal();
        });

        // Close modal when close button is clicked
        closeModal.addEventListener('click', function () {
            modal.style.display = 'none';
        });

        // Close modal if clicked outside modal content
        window.addEventListener('click', function (e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
